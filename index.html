<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style>
		.bg-video {
			position: fixed;
			overflow: hidden;
			top: 50%;
			left: 50%;
			min-width: 100%;
			min-height: 100%;
			width: auto;
			height: auto;
			transform: translateX(-50%) translateY(-50%);
			z-index: -10;
		}
		.round-button{
			border: 1px solid white;
			border-radius: 35px;

			background-color: transparent;
			color: white;
			width: 120px;
			padding: 13px 15px;

			font-size: 18px;
			font-weight: 500;
		}

		.circle-button{
			border: 1px solid white;
			border-radius: 50%;

			background-color: transparent;
			color: white;
			width: 35px;
			height: 35px;

			margin: 5px 4px;
			
		}

		.conainer{
			display: flex;
			flex-direction: column;

		}

		.box{
			display: flex;
		}

		.content{
			position: fixed;
			left: 50%;
			top: 58%;
			transform: translate(-50%, -50%);

			display: flex;
			align-items: center;
			flex-direction: column;
			/* background-color: tan; */

		}

		.head{
			justify-content: space-between;
		}
		.center{
			margin: 20px;
			position: relative;
		}

		.content-text{
			font-size: 22px;
		}

		.footer-text{
			position: fixed;
			bottom: 25px;
			left: 50%;
			transform: translate(-50%, -50%);

			font-size: 10px;
		}

		.footer-buttons{
			position: fixed;
			bottom: 0;
			right: 10px;
			transform: translate(-50%, -50%);

			display: flex;
		}

		.text{
			color: white;
		}

		.mb-30{
			margin-bottom: 30px;
		}

		.pointer{
			cursor: pointer;
		}

		.svg-img{
			position: absolute;
			left: 50%;
			top: 48%;
			
			transform: translate(-50%, -50%);
			cursor: pointer;
		}

		.svg-ani-img{
			animation-name: spinner;
  		animation-duration: 5s;
			animation-iteration-count: infinite;
			animation-timing-function:linear;
			cursor: pointer;
		}


		@keyframes spinner {
			from{transform: rotate(0deg) }
  		to{transform: rotate(360deg) }
		}
 

  </style>
   <title>씨나몬 - 성공을 부르는 솔루션</title>
</head>
<body>
	
	

	<div class="conainer">
		<div class="head box">

		</div>
		<div class="content box">
			<div class="center logo-big pointer" onclick="window.open('https://m.blog.naver.com/cinamon2020')">
				<img src="./logo-big.svg" alt="">
			</div>
			<div class="center content-text text mb-30" >
				<div class="pointer" onclick="window.open('https://m.blog.naver.com/cinamon2020')">
					성공을 부르는 솔루션 - 씨나몬
				</div>
				
			</div>
			<div class="center">
				<img class="svg-img" src="./scroll.svg" alt="" onclick="window.open('https://m.blog.naver.com/cinamon2020')">
				<img class="svg-ani-img ani" src="./rotation.svg" onclick="window.open('https://m.blog.naver.com/cinamon2020')" alt="">
			</div>

			
		</div>

		<div class="footer box">
			<div  class="footer-text text">
				cinamon (주)씨나몬 서울특별시 송파구 법원로 128, B동7층701호 cinamon@cinamon.co.kr 사업자번호 601-86-01825 COPYRIGHTc2022 cinamon. ALL RIGHTS RESERVED.
			</div>
			<div class="footer-buttons">
				<div class="pointer" onclick="window.open('https://m.blog.naver.com/cinamon2020')" >
					<img src="./blog.svg" alt="">
				</div>
					
				
				

			</div>

		</div>

	</div>

		<video class='bg-video' controls width="250" autoplay="autoplay" muted loop playsinline>
			<source src="./cinamon.mp4"  >
		</video>

</body>

<script>

	window.addEventListener("load", ()=>{
		const video = document.querySelector('.bg-video');
		const videoSrc = video.getAttribute('src');
		video.removeAttribute('controls');
		
		video.setAttribute('autoplay', 'true');
		video.setAttribute('loop', 'true');
		video.setAttribute('muted', 'true');
		const promise = video.play();

		if (promise !== undefined) {
			promise.then((result) => {
				
				if(!result){
					const promise2 = video.play();
					console.log("promise2", promise2);
				}
				// Autoplay started!
			}).catch(error => {
				const promise2 = video.play();
				console.log("promise2", promise2);
			});
		}
		
	})
   
</script>
</html>
